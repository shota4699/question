<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="button-area ion-padding">
    <input type="file" accept="image/*" id="file-button" (change)="loadPicture($event)"/>
  </div>
  <div *ngIf="imageFlag">
    <ion-img [src]="image" id="image"></ion-img>
  </div>

</ion-content>
