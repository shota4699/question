<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button id="button" expand ="block" color="light" (click)="newnavigate()">new</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ng-container *ngFor="let a of articleList">
      <ion-card button="true" color="{{a.category_color}}-{{a.category_level}}">
        <ion-card-header routerLink="/article/2/{{a.article_id}}/{{a.title}}/{{a.text}}/{{a.id}}">
          <ion-card-subtitle>[{{a.a}}] {{a.name}}さんの投稿<br>{{a.name}}</ion-card-subtitle>
          <ion-card-title>{{a.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-container>
</ion-content>
